<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.47.1/swagger-ui.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.47.1/swagger-ui-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.47.1/swagger-ui-standalone-preset.min.js"></script>
</head>
<body>
  <div id="swagger-ui"></div>
  <!-- This will show up if the Swagger UI isn't rendered -->
  <p>Welcome</p>
  
  <script>
    const ui = SwaggerUIBundle({
      url: "https://raw.githubusercontent.com/asana008kz/alfa_and_asterx/main/openapi.yaml",  // Correct raw URL for your OpenAPI spec
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.presets.mustache
      ],
      layout: "BaseLayout",
    })
  </script>
</body>
</html>
