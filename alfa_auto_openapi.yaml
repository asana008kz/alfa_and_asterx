  /car-shipping-price:
    get:
      tags:
        - Car shipping price
      summary: Получение цены доставки
      description: Получение цены доставки
      parameters:
        - name: VIN
          in: query
          description: The Vehicle Identification Number (VIN) of the car.
          required: true
          schema:
            type: string
            example: MX1CNAAAXRK016648
        - name: destinationId
          in: query
          description: The ID of the destination for shipping.
          required: true
          schema:
            type: string
            example: 00056
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  shippingPrice:
                    type: integer
                    example: 425212
