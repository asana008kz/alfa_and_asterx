components:
  schemas:
    CarSale:
      type: object
      properties:
        date:
          type: string
          format: date-time
          example: "2025-01-22T20:50:43"
        id:
          type: string
          example: "425212"
        car:
          $ref: '#/components/schemas/Car'
        keyCount:
          type: integer
          example: 1
        plateNumber:
          type: string
          example: "959JAA01"
        techPassport:
          $ref: '#/components/schemas/TechPassport'
        organizationBin:
          type: string
          example: "210440014621"
        receiptTypeOfUsedCar:
          type: string
          example: "26"
        RRC:
          type: integer
          example: 11110000
        planSalePrice:
          type: integer
          example: 10710000
        client:
          $ref: '#/components/schemas/Client'
        managerIin:
          type: string
          example: "990802300976"
        ossManagerIin:
          type: string
          example: "001220601086"
        damages:
          type: array
          items:
            type: object
        divisionCode:
          type: string
          example: "110"
        finalPrice:
          type: integer
          example: 9000000
        contractPrice:
          type: integer
          example: 9000000
        willBeFixedParts:
          type: integer
          example: 39000
        willBeFixedLabor:
          type: integer
          example: 59000

    Car:
      type: object
      required:
        - vin
        - markaId
        - modelId
        - variantId
        - year
        - mileage
      properties:
        vin:
          type: string
          example: "Z8NFBAJ11ES089400"
        markaId:
          type: integer
          example: 97
        modelId:
          type: integer
          example: 1030
        variantId:
          type: integer
          example: 14199
        year:
          type: integer
          example: 2019
        bodyTypeId:
          type: string
          example: "6"
        dwheelType:
          type: string
          example: "Передний"
        transmissionId:
          type: string
          example: "1"
        engineVolume:
          type: string
          example: "1997"
        engineTypeId:
          type: string
          example: "1"
        color:
          type: string
          example: "Белый"
        mileage:
          type: integer
          example: 58371
        interiorMaterials:
          type: string
          example: "Темный"
        steering:
          type: string
          example: "1"
        engineNumber:
          type: string
          example: "?"
    
    CarRepairOrder:
      type: object
      properties:
        markaId:
          type: integer
          example: 97
        modelId:
          type: integer
          example: 1046
        vin:
          type: string
          example: "Z8NTBNT32ES150987"
        year:
          type: integer
          example: 2021
        mileage:
          type: integer
          example: 14000
        plateNumber:
          type: string
          example: "752FHA02"
        uuid:
          type: string
          format: uuid
          example: "18115f8f-7e6c-11ec-85fc-00155d1ea000"
          
    TechPassport:
      type: object
      properties:
        date:
          type: string
          format: date-time
          example: "2019-11-20T00:00:00"
        number:
          type: string
          example: "00438860"
        series:
          type: string
          example: "ZJ"

    Client:
      type: object
      properties:
        isBusiness:
          type: boolean
          example: false
        iin:
          type: string
          example: "951109400079"
        lastName:
          type: string
          example: "ИВАНОВА"
        firstName:
          type: string
          example: "ИВАНКА"
        middleName:
          type: string
          example: "ИВАНОВНА"
        gender:
          type: string
          example: "F"
        birthdate:
          type: string
          format: date
          example: "1984-11-10"
        language:
          type: string
          example: "RU"
        phone:
          type: string
          example: "77011237717"
        email:
          type: string
          example: ""
        address:
          $ref: '#/components/schemas/Address'
        document:
          $ref: '#/components/schemas/ContragentDocument'
        name:
          type: string
          example: ""
        fullName:
          type: string
          example: ""

    Address:
      type: object
      properties:
        postAddress:
          type: string
          example: "г.Алматы Медеуский район Хоружей 75"

    ContragentDocument:
      type: object
      required:
        - number
        - issuedAuthority
        - documentType
        - series
        - dateOfIssue
        - dateOfExpiration
      properties:
        documentType:
          type: string
          example: "Удостоверение личности РК"
        series:
          type: string
          example: ""
        number:
          type: string
          example: "042555774"
        dateOfIssue:
          type: string
          format: date
          example: "2017-04-07"
        issuedAuthority:
          type: string
          example: "МВД РК"

    RepairCall:
      type: object
      properties:
        client:
          type: string
          example: "Александр    "
        phone1:
          type: string
          example: "87011236585"
        language:
          type: string
          example: "Русский"
        sex:
          type: string
          example: "m"
        city:
          type: string
          example: "Астана"
        branchCode:
          type: string
          format: uuid
          example: "d302d40a-0683-11ed-9c2d-00155d065400"
