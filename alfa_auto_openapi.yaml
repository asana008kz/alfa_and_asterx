openapi: 3.0.3
info:
  title: Aster Alfa Auto API
  description: |-
    Описание API
  version: kz
servers:
  - url: https://alfa-auto.kz

paths:
  /amp-book-car:
    post:
      tags:
        - AMP book car
      summary: Бронь автомобиля
      description: Бронь автомобиля
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                wlUuid:
                  type: string
                  description: UUID of the waiting list.
                  example: 5bbvd788c-66er-11ed-b130-00155d6d030a
                carUuid:
                  type: string
                  description: UUID of the car to be reserved.
                  example: 2aeeb6cc-22bf-11ed-b130-00155d6d030a
                clientUuid:
                  type: string
                  description: UUID of the client making the reservation.
                  example: d00a3924-d8db-11ed-a375-00155d1e6c05
                book:
                  type: boolean
                  description: Indicates whether to reserve (`true`) or cancel the reservation (`false`).
                  example: true
              required:
                - wlUuid
                - carUuid
                - book
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: ""
                  data:
                    $ref: '#/components/schemas/AMPEstimateResponseData'
        '400':
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseAPI'
        
